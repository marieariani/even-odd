   strong {
      color: red;

    b{

    }
 </style>

 <script>
  for (var x=0; x<15; x++)  {
         if (x === 0)  {
                  document.write(x + " is <b>even<b/>" + "<br>"); }
         else if (x % 2 === 0) {

                  document.write(x + " is <b>even</b>" + "<br>");}
    
         else {
                  document.write(x + " is <strong>odd</strong>" + "<br>");
          }

}
</script>
